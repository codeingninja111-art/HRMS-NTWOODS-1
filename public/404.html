<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA fallback for static hosts (e.g. GitHub Pages) without server-side rewrites.
      // Store the attempted path, then redirect back to the app base URL (no hash).
      (function () {
        var l = window.location;
        var base = l.pathname.replace(/\/[^/]*$/, '/');
        sessionStorage.setItem('spa:redirect', l.pathname + l.search);
        l.replace(l.origin + base);
      })();
    </script>
  </head>
  <body></body>
</html>
